version: '3.8'

services:
  autofacturas:
    build: .
    container_name: autofacturas-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PROD_SERVER_PORT=8080
      - SERVE_FRONTEND=true
      - SERVE_LANDING=true
      - SERVE_BACKEND=true
      - CORS_ORIGIN=*
      - DATABASE_PATH=/app/backend/data/database.db
    volumes:
      - ./backend/data:/app/backend/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autofacturas-network

networks:
  autofacturas-network:
    driver: bridge
